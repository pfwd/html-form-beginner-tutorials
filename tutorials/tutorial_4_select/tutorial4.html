<html>
<head>

</head>
<body>
    <form method="post" action="#" name="my-form">
        <fieldset>
            <legend>Profile</legend>

            <label for="first-name">
                First Name
            </label>
            <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="Enter First Name"
            />
            <hr/>
            <label for="first-name">
                Last Name
            </label>
            <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Enter Last Name"
            />
        </fieldset>
        <fieldset>
            <legend>Subscription Options</legend>
            <label for="subscribe">
                Subscribe to newsletter
            </label>
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe-other">
                Subscribe to other newsletter
            </label>
            <input type="checkbox" id="subscribe-other" name="subscribe-other" />
        </fieldset>

        <fieldset>
            <legend>Please choose eye colour</legend>
            <label for="eye-color-blue">
                Blue
            </label>
            <input type="radio" name="eye-color" id="eye-color-blue" value="blue"/>
            <br/>
            <label for="eye-color-green">
                Green
            </label>
            <input type="radio" name="eye-color" id="eye-color-green" value="green"/>
            <br/>
            <label for="eye-color-green">
                Brown
            </label>
            <input type="radio" name="eye-color" id="eye-color-brown" value="brown"/>
        </fieldset>
        <fieldset>
            <legend>Country Selection</legend>
            <select id="countries" name="countries" multiple>

                    <option>UK</option>
                    <option>Germany</option>

                    <option>USA</option>
                    <option>Africa</option>

            </select>
        </fieldset>
        <fieldset>
            <legend>Other Notes</legend>
            <label for="notes">
                Please add any notes
            </label>
            <textarea rows="5" cols="100" id="notes" placeholder="Please add notes">
            </textarea>
        </fieldset>
        <input
                type="button"
                name="submit-form"
                id="submit-btn"
                value="Please submit"
        />

    </form>
</body>
</html>
